  <line x1="4" y1="12" x2="28" y2="12" stroke="#00FFFF" stroke-width="0.5" opacity="0.3"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#00FFFF" stroke-width="0.5" opacity="0.3"/>
